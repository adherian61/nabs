<!DOCTYPE html>
<html>
  <head>
    <title>Vara.js</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #container {
        width: 100%;
        margin: 20px auto;
      }
      button {
 background-color: #4CAF50;
 color: white;
 padding: 14px 20px;
 margin: 8px 0;
 border: none;
 border-radius: 100px;
 cursor: pointer;
 width: absolute;
 margin-top: 250px;
 margin-bottom: 100px;

}

button:hover {
 opacity: 0.9;
}
body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 50vh;
}
    </style>
  </head>
  <body>
    <div id="container"></div>
    <audio autoplay>
        <source src="bersamamu.mp3" type="audio/mp3">
    </audio>
    <script src="./lib/vara.min.js" type="text/javascript"></script>
    <script>
        function YA(){
        window.location.href = "flower.html";

        [

          {

            strokeWidth: 2.0
          },
          {
            text: "2",
            y: 150,
            textAlign: 'center',
            fromCurrentPosition: { y: false },
            delay: 500,
            duration: 1000,
            strokeWidth: 2.0

          {

            y: 150,
            textAlign: 'center',
            fromCurrentPosition: { y: false },
            delay: 500,
            duration: 1000,
            strokeWidth: 2.0
          },
          {

            strokeWidth: 2.0

          {
            text: "Bersamamu kita akan jalani semua",
            y: 150,
            textAlign: 'center',
            fromCurrentPosition: { y: false },
            delay: 1500,
            duration: 5000,
            strokeWidth: 2.0
          },
          {
            text: "Jangan takut untuk melangkah bersamaku",

            textAlign: 'center',
            fromCurrentPosition: { y: false },

            strokeWidth: 2.0
          },
        ],
        {
          fontSize: 55,
        }
      );
      vara.ready(function () {
        vara.draw("sphinx");
      });
      vara.ready(function() {
  var erase = true;
  vara.animationEnd(function(i, o) {
    if (i == "no_erase") erase = false;
    if (erase) {
      o.container.style.transition = "opacity 1s 1s";
      o.container.style.opacity = 0;
    }
  });
})
    </script>
    <center>
    <button onclick=YA()>NEXT</button>
</center>

</html>
